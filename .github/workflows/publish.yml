name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: '릴리즈 태그 (예: v0.2.0)'
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Verify package name
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "package: $PKG_NAME"
          test "$PKG_NAME" = "@unlimiting/unlimitgen"

      - name: Check if version already exists on npm
        id: check_version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "package=$PKG_NAME version=$PKG_VERSION"
          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "skip publish: version already exists"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish (Trusted Publishing + Provenance)
        if: steps.check_version.outputs.already_published == 'false'
        run: npm publish --access public --provenance

      - name: Skip message
        if: steps.check_version.outputs.already_published == 'true'
        run: echo "Publish skipped because the same version is already on npm."
